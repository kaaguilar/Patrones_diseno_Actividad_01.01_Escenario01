<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro de Vehículos - MVC + Factory (registro dinámico)</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Registro de Vehículos</h1>

    <form id="vehForm" class="card">
      <div class="field">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
          <option value="AUTO">Auto</option>
          <option value="CAMIONETA">Camioneta</option>
          <option value="CAMION">Camión</option>
        </select>
      </div>

      <div class="field">
        <label for="placa">Placa</label>
        <input id="placa" name="placa" type="text" required />
      </div>

      <div class="field">
        <label for="marca">Marca</label>
        <input id="marca" name="marca" type="text" required />
      </div>

      <div class="field">
        <label for="modelo">Modelo</label>
        <input id="modelo" name="modelo" type="text" required />
      </div>

      <div class="field">
        <label for="costoBase">Costo Base</label>
        <input id="costoBase" name="costoBase" type="number" step="0.01" required />
      </div>

      <div class="actions">
        <button type="submit">Crear Vehículo</button>
        <button type="button" id="btnList">Listar Vehículos</button>
      </div>
    </form>

    <section id="result" class="card"></section>
    <section id="list" class="card"></section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
